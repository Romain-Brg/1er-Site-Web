<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Contact</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
            <div class="formContact">
                <h3>Contact</h3>

                <form action="" method="post">

                    <div class="formCompanyName"> 
                        <label for="CompanyName">Company name</label> <br>
                        <input type="text" name="CompanyName" id="CompanyName" size="30">
                    </div>
                    <div class="formPhoneNum">
                        <label for="phoneNum">Phone Number</label><br>
                        <input type="tel" name="phoneNum" id="phoneNum">
                    </div>
                    <div class="formEmail">
                        <label for="emailAdress">e-mail adress</label><br>
                        <input type="email" name="emailAdress" id="emailAdress">
                    </div> 
                    <div class="formMessage">
                        <label for="urMessage">Your message</label><br>
                        <textarea name="urMessage" id="urMessage"></textarea>
                    </div>
                </form>
            </div> 
    </main>


</body>
